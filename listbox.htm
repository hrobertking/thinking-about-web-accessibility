<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Listbox</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="listbox.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Listbox</h1>
    <section>
      <ul
        aria-expanded="false"
        aria-label="Font Family"
        id="font-list"
        role="listbox"
        tabindex="0"
      >
        <li role="option">
          <span style="font-family: sans-serif">
            Sans-serif
          </span>
        </li>
        <li role="option">
          <span style="font-family: serif">
            Serif
          </span>
        </li>
        <li role="option">
          <span style="font-family: monspace">
            Monospace
          </span>
        </li>
        <li role="option">
          <span style="font-family: fantasy">
            Fantasy
          </span>
        </li>
        <li role="option">
          <span style="font-family: cursive">
            Cursive
          </span>
        </li>
      </ul>
    </section>
    <script src="listbox.js"></script>
  </body>
</html>
