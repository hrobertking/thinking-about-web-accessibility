<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Slider</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="slider.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Slider</h1>
    <section>
      <h2>Horizontal slider</h2>
      <div class="field">
        <label for="payment">Payment Amount</label>
        <div
          class="slider"
          tabindex="-1"
        >
          <input id="payment" type="text"/>
          <div class="value"></div>
          <div class="thumb"
            aria-valuemax="100"
            aria-valuemin="0"
            data-step="10"
            tabindex="-1"
            ></div>
        </div>
      </div>
    </section>
    <section>
      <h2>vertical slider</h2>
      <div class="field">
        <label for="payment-vertical">Payment Amount</label>
        <div
          class="slider vertical"
          tabindex="-1"
        >
          <input id="payment-vertical" type="text"/>
          <div class="value"></div>
          <div class="thumb"
            aria-valuemax="100"
            aria-valuemin="0"
            data-step="10"
            tabindex="-1"
            ></div>
        </div>
      </div>
    </section>
    <script src="slider.js"></script>
  </body>
</html>
