<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>DatePicker</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="datepicker.css" rel="stylesheet" />
  </head>
  <body>
    <h1>DatePicker</h1>
    <span class="field datepicker date">
      <label for="dob">
        Date of birth
        <span class="data-format">dd/mm/yyyy</span>
      </label>
      <span class="input">
        <input
          aria-describedby="dob-hint"
          data-format="dd/mm/yyyy"
          data-lang="de-DE"
          id="dob"
          type="text"
        />
        <span role="status"></span>
      </span>
    </span>
    <span class="hint" id="dob-hint">
      Please enter month, day, and year, separated by a stroke,
      e.g., December 31 as 12/31/2018.
    </span>
    <script src="date.js"></script>
    <script src="datepicker.js"></script>
  </body>
</html>
