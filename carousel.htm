<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Carousel</title>
    <meta charset="UTF-8">
    <style type="text/css">
      figure {
        align-items: center;
        display: inline-flex;
        flex-direction: column;
        height: 500px;
        width: 500px;
      }
      img {
        display: inline-block;
        max-height: 500px;
        max-width: 500px;
      }
    </style>
    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Carousel</h1>
    <section class="carousel" data-delay="3" id="mycarousel">
      <div class="gallery">
        <button aria-label="Previous" name="previous" type="button">❮</button>
        <ul class="viewer">
          <li aria-labelledby="mc-tab1" id="mc-panel1" role="tabpanel">
            <figure>
              <img alt="Widgets R Us, product one" src="images/product-one.png"/>
              <figcaption>
                Product One is our most basic version.
              </figcaption>
            </figure>
          </li>
          <li aria-labelledby="mc-tab2" id="mc-panel2" role="tabpanel">
            <figure>
              <img alt="Widgets R Us, product two" src="images/product-two.png"/>
              <figcaption>
                Product Two has all the features of Product One
                <em>plus</em> a large grin.
              </figcaption>
            </figure>
          </li>
          <li aria-labelledby="mc-tab3" id="mc-panel3" role="tabpanel">
            <figure>
              <img alt="Widgets R Us, product three"
                src="images/product-three.png"/>
              <figcaption>
                Product Three has all the features of Product Two
                <em>plus</em> sunglasses, a Hawaiian shirt, and a drink in a coconut.
              </figcaption>
            </figure>
          </li>
        </ul>
        <button aria-label="Next" name="next" type="button">❯</button>
      </div>
      <div class="indicator">
        <ul role="presentation">
          <li role="presentation">
            <button aria-label="play" name="play" type="button"></button>
          </li>
        </ul>
        <ul aria-label="Product Gallery" role="tablist">
          <li role="presentation">
            <button
              aria-controls="mc-panel1"
              aria-selected="true"
              id="mc-tab1"
              role="tab"
              type="button"
            >1</button>
          </li>
          <li role="presentation">
            <button
              aria-controls="mc-panel2"
              aria-selected="false"
              id="mc-tab2"
              role="tab"
              type="button"
            >2</button>
          </li>
          <li role="presentation">
            <button
              aria-controls="mc-panel3"
              aria-selected="false"
              id="mc-tab3"
              role="tab"
              type="button"
            >3</button>
          </li>
        </ul>
      </div>
    </section>
    <script src="carousel.js"></script>
  </body>
</html>
