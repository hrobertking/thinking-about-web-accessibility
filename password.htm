<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Password</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="password.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Password</h1>
    <span class="field password">
      <label for="pwd">Password</label>
      <input aria-describedby="pwd-desc" id="pwd" type="text" />
      <span role="status"></span>
    </span>
    <ul aria-label="Password requirements" id="pwd-desc">
      <li data-pattern="[A-Z]">
        An uppercase letter is required
      </li>
      <li data-pattern="[a-z]">
        A lowercase letter is required
      </li>
      <li data-pattern="[0-9]">
        A number is required
      </li>
      <li data-pattern="[!@#$%^&*]">
        One of the following special characters,
        !, @, #, $, %, ^, &amp; or *, is required
      </li>
      <li data-pattern="^[\w\W]{6,8}$">
        The value provided must be 6 to 8 characters long
      </li>
    </ul>
    <script src="password.js"></script>
  </body>
</html>
