<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Search</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="search.css" rel="stylesheet" />

    <section class="search" data-url="">

            <svg viewBox="0 0 490 490" xmlns="http://www.w3.org/2000/svg">
              <title>Search</title>
              <path
                stroke-width="36"
                stroke-linecap="round"
                d="m280,278a153,153 0 1,0-2,2l170,170m-91-117
                  110,110-26,26-110-110"
              />
            </svg>
          </button>
        </span>
      </span>
      <section aria-live="assertive" class="results"></section>
    </section>
    <script src="search.js"></script>
  </body>
</html>
