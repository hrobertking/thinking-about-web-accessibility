<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Radio</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="radio.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Radio</h1>
    <section>
      <fieldset class="radio">
        <legend id="group-label">The fruit I like to eat</legend>
        <p>
          Please select the fruit you like to eat.
        </p>
        <span class="field">
          <input aria-describedby="group-label" id="group-apple" name="fruit" type="radio" />
          <span>
            <label for="group-apple">Apple</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="group-label" id="group-banana" name="fruit" type="radio" />
          <span>
            <label for="group-banana">Banana</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="group-label" id="group-cherry" name="fruit" type="radio" />
          <span>
            <label for="group-cherry">Cherry</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="group-label" id="group-date" name="fruit" type="radio" />
          <span>
            <label for="group-date">Date</label>
          </span>
        </span>
      </fieldset>
    </section>
  </body>
</html>
