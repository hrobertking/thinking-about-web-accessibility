
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Radio</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="radio.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Radio</h1>

    <section>
      <fieldset class="radio">
        <legend id="grp-label">Fruits I like to eat</legend>
        <p>
          Please select all the fruits you like to eat.
        </p>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-apple" name="fruits" type="radio" />
          <span>
            <label for="grp-apple">Apple</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-banana" name="fruits" type="radio" />
          <span>
            <label for="grp-banana">Banana</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-cherry" name="fruits" type="radio" />
          <span>
            <label for="grp-cherry">Cherry</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-date" name="fruits" type="radio" />
          <span>
            <label for="grp-date">Date</label>
          </span>
        </span>
      </fieldset>
    </section>
  </body>
</html>
