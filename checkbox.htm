<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Checkbox</title>
    <meta charset="UTF-8">
    <link href="field.css" rel="stylesheet" />
    <link href="checkbox.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Checkbox</h1>
    <section>
      <h2>Single Checkbox</h2>
      <span class="field">
        <input id="single" type="checkbox" />
        <span>
          <label for="single">Checkbox Foo</label>
        </span>
      </span>
    </section>

    <section>
      <fieldset class="checkbox">
        <legend id="grp-label">Fruits I like to eat</legend>
        <p>
          Please select all the fruits you like to eat.
        </p>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-apple" type="checkbox" />
          <span>
            <label for="grp-apple">Apple</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-banana" type="checkbox" />
          <span>
            <label for="grp-banana">Banana</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-cherry" type="checkbox" />
          <span>
            <label for="grp-cherry">Cherry</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="grp-label" id="grp-date" type="checkbox" />
          <span>
            <label for="grp-date">Date</label>
          </span>
        </span>
      </fieldset>
    </section>

    <section>
      <h2>Group with Tri-state Indicator</h2>
      <fieldset class="checkbox tristate">
        <legend id="tri-label">
          <span class="field">
            <input id="tri-grp" type="checkbox" />
            <span>
              <label for="tri-grp">Fruits I like to eat</label>
            </span>
          </span>
        </legend>
        <p>
          Please select all the fruits you like to eat.
        </p>
        <span class="field">
          <input aria-describedby="tri-label" id="tri-apple" type="checkbox" />
          <span>
            <label for="tri-apple">Apple</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="tri-label" id="tri-banana" type="checkbox" />
          <span>
            <label for="tri-banana">Banana</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="tri-label" id="tri-cherry" type="checkbox" />
          <span>
            <label for="tri-cherry">Cherry</label>
          </span>
        </span>
        <span class="field">
          <input aria-describedby="tri-label" id="tri-date" type="checkbox" />
          <span>
            <label for="tri-date">Date</label>
          </span>
        </span>
      </fieldset>
    </section>
    <script src="checkbox.js"></script>
  </body>
</html>
